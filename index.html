<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>

    <div class="container">
        <div class="screen">0</div>
        <div class="clrDel">
            <div class="clear">clear</div>
            <div class="delete">Delete</div>
        </div>
        <div class="buttons">
             <div class="boxes operand">7</div>
             <div class="boxes operand">8</div>
             <div class="boxes operand">9</div>
             <div class="boxes operator">/</div>
             <div class="boxes operand">4</div>
             <div class="boxes operand">5</div>
             <div class="boxes operand">6</div>
             <div class="boxes operator">X</div>
             <div class="boxes operand">3</div>
             <div class="boxes operand">2</div>
             <div class="boxes operand">1</div>
             <div class="boxes operator">-</div>
             <div class="boxes operand">.</div>
             <div class="boxes operand">0</div>
             <div class="boxes operator">=</div>
             <div class="boxes operator">+</div>
        </div>
    </div>
 


    <script src="script.js"></script>
</body>
</html>
