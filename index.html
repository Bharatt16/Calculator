<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>

    <div class="container">
        <div class="screen">0</div>
        <div class="clrDel">
            <div class="delete">Delete</div>
            <div class="clear">clear</div>
        </div>
        <div class="buttons">
             <div class="boxes">7</div>
             <div class="boxes">8</div>
             <div class="boxes">9</div>
             <div class="boxes">/</div>
             <div class="boxes">4</div>
             <div class="boxes">5</div>
             <div class="boxes">6</div>
             <div class="boxes">X</div>
             <div class="boxes">3</div>
             <div class="boxes">2</div>
             <div class="boxes">1</div>
             <div class="boxes">-</div>
             <div class="boxes">.</div>
             <div class="boxes">0</div>
             <div class="boxes">=</div>
             <div class="boxes">+</div>
        </div>
    </div>
 


    <script src="script.js"></script>
</body>
</html>
